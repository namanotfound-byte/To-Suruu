<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: background 0.4s;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      margin-bottom: 25px;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #yes {
      background: #e63946;
      color: white;
      box-shadow: 0 8px 20px rgba(230,57,70,0.4);
    }

    #no {
      background: #ddd;
      color: #333;
      position: relative;
    }

    #theme {
      background: #222;
      color: white;
      margin-top: 15px;
      width: 100%;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.7);
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Dark mode */
    .dark {
      background: linear-gradient(135deg, #141414, #2b2b2b);
    }

    .dark .card {
      background: #1f1f1f;
      color: #eee;
    }

    .dark p {
      color: #ccc;
    }
  </style>
</head>

<body>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Hey ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôÉ</button>
    </div>

    <button id="theme">üåô Dark Mode</button>
  </div>

  <script>
    /* Floating hearts */
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 16 + Math.random() * 24 + "px";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }, 400);

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const music = document.getElementById("bgMusic");

    /* Runaway NO button */
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 80 - 40;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    /* If NO is clicked anyway */
    noBtn.onclick = () => {
      document.body.innerHTML = `
        <div class="card">
          <h1>ü§®</h1>
          <p>Huh? Did you misclick?</p>
        </div>
      `;
    };

    /* YES button */
    yesBtn.onclick = () => {
      music.play();
      document.body.innerHTML = `
        <div class="card">
          <h1>YAY üíï</h1>
          <p>You just made my day ‚ù§Ô∏è</p>
        </div>
      `;
    };

    /* Dark mode toggle */
    document.getElementById("theme").onclick = () => {
      document.body.classList.toggle("dark");
    };
  </script>

</body>
</html>
