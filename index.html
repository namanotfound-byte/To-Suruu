<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      position: relative;
      min-width: 320px;
    }

    h1 {
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      position: relative;
      height: 60px;
    }

    button {
      font-size: 18px;
      padding: 10px 28px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 20px;
    }

    #noBtn {
      background: #ccc;
      right: 20px;
    }

    /* ðŸŽµ MUSIC BUTTON */
    #musicToggle {
      position: fixed;
      top: 16px;
      right: 16px;
      font-size: 26px;
      cursor: pointer;
      user-select: none;
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      padding: 10px 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>

  <div id="musicToggle">ðŸŽµ</div>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <audio id="music" src="music.mp3" loop></audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("music");
    const musicToggle = document.getElementById("musicToggle");

    let playing = false;

    musicToggle.onclick = () => {
      if (!playing) {
        music.play();
        musicToggle.textContent = "â¸ï¸";
      } else {
        music.pause();
        musicToggle.textContent = "ðŸŽµ";
      }
      playing = !playing;
    };

    function moveNoFar() {
      const padding = 40;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // aggressive but still clickable
    noBtn.addEventListener("mouseenter", moveNoFar);
    noBtn.addEventListener("mouseover", moveNoFar);
    noBtn.addEventListener("mousedown", moveNoFar);

    yesBtn.onclick = () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          font-size:32px;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        ">
          ðŸ’• YAYYYY ðŸ’•
        </div>
      `;
    };

    noBtn.onclick = () => {
      window.location.href = "no.html";
    };
  </script>

</body>
</html>
